
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المتجر الإلكتروني</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      margin: 0;
    }
    .popup, .product, .checkout {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      background-color: #fff;
    }
    .hidden {
      display: none;
    }
    .unavailable {
      border: 2px solid red;
      background-color: #ffe5e5;
    }
    .available {
      color: green;
    }
    .not-available {
      color: red;
    }
  </style>
</head>
<body>
  <div id="locationPopup" class="popup">
    <h2>اختر المدينة والحي</h2>
    <label>المدينة:</label>
    <select id="citySelect">
      <option value="الرياض">الرياض</option>
    </select>
    <label>الحي:</label>
    <select id="districtSelect">
      <option value="المعذر">المعذر</option>
      <option value="الورود">الورود</option>
    </select>
    <button onclick="confirmLocation()">تأكيد</button>
    <button onclick="skipLocation()">تخطي</button>
  </div>

  <div id="productsSection" class="product hidden">
    <h2>المنتجات</h2>
    <ul id="productList"></ul>
  </div>

  <div id="checkoutSection" class="checkout hidden">
    <h2>إكمال الطلب</h2>
    <div id="shippingOptions"></div>
    <button onclick="submitOrder()">أكمل الطلب</button>
    <p id="orderResult"></p>
  </div>

  <script>
    const products = [
      { name: 'قلاية هوائية', available: { "المعذر": false, "الورود": true, "الكتروني": false } },
      { name: 'ماكينة قهوة', available: { "المعذر": false, "الورود": false, "الكتروني": true } },
      { name: 'مايكروييف', available: { "المعذر": false, "الورود": true, "الكتروني": true } }
    ];

    let selectedDistrict = '';
    let cart = [];

    function confirmLocation() {
      selectedDistrict = document.getElementById('districtSelect').value;
      document.getElementById('locationPopup').classList.add('hidden');
      displayProducts();
    }

    function skipLocation() {
      selectedDistrict = '';
      document.getElementById('locationPopup').classList.add('hidden');
      displayProducts();
    }

    function displayProducts() {
      const list = document.getElementById('productList');
      list.innerHTML = '';
      products.forEach((p, i) => {
        const li = document.createElement('li');
        const available = p.available['الكتروني'] || (selectedDistrict && p.available[selectedDistrict]);
        li.className = !available ? 'unavailable' : '';
        li.innerHTML = `${p.name} <button ${!available ? 'disabled' : ''} onclick="addToCart(${i})">أضف للسلة</button>`;
        list.appendChild(li);
      });
      document.getElementById('productsSection').classList.remove('hidden');
    }

    function addToCart(index) {
      cart.push(products[index]);
      showCheckout();
    }

    function showCheckout() {
      const container = document.getElementById('shippingOptions');
      container.innerHTML = '';

      ['توصيل منزلي', 'استلام من المعرض'].forEach(method => {
        let availableCount = 0;
        const option = document.createElement('div');
        option.innerHTML = `<h3>${method}</h3>`;
        cart.forEach((item, i) => {
          const available = method === 'توصيل منزلي'
            ? item.available['الكتروني']
            : item.available[selectedDistrict];
          if (available) availableCount++;
          const p = document.createElement('p');
          p.innerHTML = `${item.name} ${available ? '' : '<span class="not-available">(غير متوفر)</span>'}`;
          if (!available) p.className = 'unavailable';
          option.appendChild(p);
        });
        option.innerHTML += `<p>${availableCount} من ${cart.length} من المنتجات متوفرة</p>`;
        container.appendChild(option);
      });

      if (cart.length > 0) {
        document.getElementById('checkoutSection').classList.remove('hidden');
      }
    }

    function submitOrder() {
      let allFromElectronic = cart.every(item => item.available['الكتروني']);
      let singleFromAlWurud = cart.length === 1 && cart[0].available['الورود'];

      const result = document.getElementById('orderResult');
      if (allFromElectronic || singleFromAlWurud) {
        result.innerText = '✅ تم إتمام الطلب بنجاح';
        result.style.color = 'green';
      } else {
        result.innerText = '❌ لا يمكن إتمام الطلب حسب شروط التوفر';
        result.style.color = 'red';
      }
    }
  </script>
</body>
</html>
