<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر إلكتروني احترافي</title>
  <style>
    /* ===== عام ===== */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    button {
      cursor: pointer;
    }

    /* ===== نافذة اختيار المدينة والحي ===== */
    #locationPopup {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #locationPopup .popup-content {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #locationPopup h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    #locationPopup select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    #locationPopup button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    #locationPopup button:hover {
      background-color: #218838;
    }

    /* ===== رأس الصفحة ===== */
    header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    /* ===== قسم المنتجات ===== */
    #productsSection {
      padding: 20px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card h3 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      text-align: center;
    }
    .product-card button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    .product-card button:hover {
      background-color: #0069d9;
    }

    /* ===== أيقونة السلة ===== */
    #cartIcon {
      position: fixed;
      top: 80px;
      left: 20px;
      background-color: #ffc107;
      color: #000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 500;
    }
    #cartIcon span {
      position: absolute;
      top: 2px;
      right: 6px;
      background-color: #dc3545;
      color: #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== صفحة إتمام الطلب ===== */
    #checkoutSection {
      display: none;
      padding: 20px;
      background-color: #fff;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #checkoutSection h2 {
      margin-top: 0;
      font-size: 1.3rem;
      text-align: center;
    }
    /* خيارات الشحن */
    .shipping-option {
      border: 2px solid #17a2b8;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .shipping-option h3 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #17a2b8;
    }
    .availability-note {
      font-size: 0.95rem;
      margin-bottom: 10px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
    }
    .cart-item.unavailable {
      background-color: #f8d7da;
      border-left: 4px solid #dc3545;
      color: #721c24;
    }
    .cart-item button.remove-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }
    .cart-item button.remove-btn:hover {
      background-color: #c82333;
    }

    /* جدول توفر المنتجات في المعارض */
    #showroomAvailability {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    #showroomAvailability th,
    #showroomAvailability td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    #showroomAvailability th {
      background-color: #f1f1f1;
    }
    .available-text {
      color: #28a745;
    }
    .unavailable-text {
      color: #dc3545;
    }

    /* زر إتمام الطلب */
    #completeOrderBtn {
      display: block;
      margin: 20px auto;
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    #completeOrderBtn[disabled] {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #completeOrderBtn:hover:not([disabled]) {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <!-- ==== نافذة اختيار المدينة والحي ==== -->
  <div id="locationPopup">
    <div class="popup-content">
      <h2>اختر المدينة والحي</h2>
      <label for="citySelect">المدينة:</label>
      <select id="citySelect">
        <option value="الرياض" selected>الرياض</option>
      </select>
      <label for="districtSelect">الحي:</label>
      <select id="districtSelect">
        <option value="حي المعذر">حي المعذر</option>
        <option value="حي الورود">حي الورود</option>
      </select>
      <button id="confirmLocationBtn">تأكيد</button>
    </div>
  </div>

  <!-- ==== رأس الصفحة ==== -->
  <header>
    <h1>متجر الأجهزة المنزلية</h1>
  </header>

  <!-- ==== أيقونة السلة ==== -->
  <div id="cartIcon" title="السلة">
    🛒
    <span id="cartCount">0</span>
  </div>

  <!-- ==== قسم عرض المنتجات ==== -->
  <section id="productsSection">
    <h2 style="text-align: center; margin-bottom: 20px;">المنتجات المتوفرة</h2>
    <div class="products-grid" id="productsGrid">
      <!-- يُملأ عبر جافاسكربت -->
    </div>
    <div style="text-align: center; margin-top: 30px;">
      <button id="goToCheckoutBtn" style="background-color:#17a2b8; color:#fff; border:none; padding:10px 20px; border-radius:4px; font-size:1rem; transition:background-color 0.2s;">
        إتمام الطلب
      </button>
    </div>
  </section>

  <!-- ==== قسم إتمام الطلب ==== -->
  <section id="checkoutSection">
    <h2>إتمام الطلب</h2>
    <!-- خيارات الشحن -->
    <div class="shipping-option" id="homeDeliveryOption">
      <h3>1. التوصيل منزليًا</h3>
      <p class="availability-note" id="homeDeliveryNote"></p>
      <div id="homeDeliveryCartItems">
        <!-- عناصر السلة تظهر هنا -->
      </div>
    </div>

    <div class="shipping-option" id="storePickupOption">
      <h3>2. الاستلام من المعرض</h3>
      <p class="availability-note" id="storePickupNote"></p>
      <div id="storePickupCartItems">
        <!-- عناصر السلة تظهر هنا -->
      </div>
      <!-- توفر المنتجات في المعارض -->
      <table id="showroomAvailability">
        <thead>
          <tr>
            <th>المعرض</th>
            <th>قلاية هوائية</th>
            <th>ماكينة قهوة</th>
            <th>مايكروييف</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>معرض حي المعذر</td>
            <td id="maatherAirFryer"></td>
            <td id="maatherCoffeeMachine"></td>
            <td id="maatherMicrowave"></td>
          </tr>
          <tr>
            <td>معرض حي الورود</td>
            <td id="waroodAirFryer"></td>
            <td id="waroodCoffeeMachine"></td>
            <td id="waroodMicrowave"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <button id="completeOrderBtn" disabled>إتمام الطلب</button>
  </section>

  <script>
    /*********************************************************************
     * 1. تعريف المخزون والمنتجات
     *********************************************************************/
    const products = [
      {
        id: 1,
        name: "قلاية هوائية",
        availableOnline: false,
        availableWarood: true,
        availableMaather: false
      },
      {
        id: 2,
        name: "ماكينة قهوة",
        availableOnline: true,
        availableWarood: false,
        availableMaather: false
      },
      {
        id: 3,
        name: "مايكروييف",
        availableOnline: true,
        availableWarood: true,
        availableMaather: false
      }
    ];

    let selectedDistrict = "";   // الحي المُختار بعد النافذة
    let cart = [];               // مصفوفة السلة (تحوي مُعرّفات المنتجات)

    /*********************************************************************
     * 2. عرض المنتجات في الصفحة الرئيسية
     *********************************************************************/
    const productsGrid = document.getElementById("productsGrid");
    const cartCountEl = document.getElementById("cartCount");

    function renderProducts() {
      productsGrid.innerHTML = "";
      products.forEach((prod) => {
        // شرط: اعرض أي منتج متوفر في مخزن المتجر الإلكتروني حتى لو الحي غير متوفر فيه
        if (prod.availableOnline || prod.availableWarood || prod.availableMaather) {
          const card = document.createElement("div");
          card.className = "product-card";

          const title = document.createElement("h3");
          title.textContent = prod.name;
          card.appendChild(title);

          const addBtn = document.createElement("button");
          addBtn.textContent = "إضافة إلى السلة";
          addBtn.onclick = () => addToCart(prod.id);
          card.appendChild(addBtn);

          productsGrid.appendChild(card);
        }
      });
    }

    function addToCart(productId) {
      if (!cart.includes(productId)) {
        cart.push(productId);
        updateCartCount();
      }
    }

    function updateCartCount() {
      cartCountEl.textContent = cart.length;
    }

    /*********************************************************************
     * 3. التعامل مع نافذة اختيار المدينة والحي
     *********************************************************************/
    const locationPopup = document.getElementById("locationPopup");
    const confirmLocationBtn = document.getElementById("confirmLocationBtn");

    confirmLocationBtn.addEventListener("click", () => {
      const districtSelect = document.getElementById("districtSelect");
      selectedDistrict = districtSelect.value;
      locationPopup.style.display = "none";
      renderProducts();
    });

    /*********************************************************************
     * 4. الانتقال إلى صفحة إتمام الطلب وعرض التفاصيل
     *********************************************************************/
    const goToCheckoutBtn = document.getElementById("goToCheckoutBtn");
    const checkoutSection = document.getElementById("checkoutSection");
    const homeDeliveryNote = document.getElementById("homeDeliveryNote");
    const storePickupNote = document.getElementById("storePickupNote");
    const homeDeliveryCartItems = document.getElementById("homeDeliveryCartItems");
    const storePickupCartItems = document.getElementById("storePickupCartItems");
    const completeOrderBtn = document.getElementById("completeOrderBtn");

    goToCheckoutBtn.addEventListener("click", () => {
      if (cart.length === 0) {
        alert("السلة فارغة! الرجاء إضافة منتج واحد على الأقل.");
        return;
      }
      renderCheckout();
      checkoutSection.scrollIntoView({ behavior: "smooth" });
    });

    function renderCheckout() {
      // تنظيف العرض سابقًا
      homeDeliveryCartItems.innerHTML = "";
      storePickupCartItems.innerHTML = "";

      // 4.1 حساب توفر المنتجات للتوصيل المنزلي (متوفر فقط في مخزن المتجر الإلكتروني)
      let availableHomeCount = 0;
      cart.forEach((prodId) => {
        const prod = products.find((p) => p.id === prodId);
        if (prod.availableOnline) availableHomeCount++;
      });
      homeDeliveryNote.textContent = `${availableHomeCount} من ${cart.length} من المنتجات متوفرة`;
      // عرض عناصر السلة مع تعليم غير المتوفر بلون أحمر
      cart.forEach((prodId) => {
        const prod = products.find((p) => p.id === prodId);
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item" + (prod.availableOnline ? "" : " unavailable");

        const nameSpan = document.createElement("span");
        nameSpan.textContent = prod.name;
        itemDiv.appendChild(nameSpan);

        if (!prod.availableOnline) {
          const removeBtn = document.createElement("button");
          removeBtn.className = "remove-btn";
          removeBtn.textContent = "حذف";
          removeBtn.onclick = () => removeFromCartAndReRender(prodId);
          itemDiv.appendChild(removeBtn);
        }

        homeDeliveryCartItems.appendChild(itemDiv);
      });

      // 4.2 حساب توفر المنتجات للاستلام من المعرض (متوفر في أي من معرضي المعذر أو الورود)
      let availableStoreCount = 0;
      cart.forEach((prodId) => {
        const prod = products.find((p) => p.id === prodId);
        if (prod.availableWarood || prod.availableMaather) availableStoreCount++;
      });
      storePickupNote.textContent = `${availableStoreCount} من ${cart.length} من المنتجات متوفرة`;

      cart.forEach((prodId) => {
        const prod = products.find((p) => p.id === prodId);
        const isAvailableInAnyShowroom = prod.availableWarood || prod.availableMaather;
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item" + (isAvailableInAnyShowroom ? "" : " unavailable");

        const nameSpan = document.createElement("span");
        nameSpan.textContent = prod.name;
        itemDiv.appendChild(nameSpan);

        if (!isAvailableInAnyShowroom) {
          const removeBtn = document.createElement("button");
          removeBtn.className = "remove-btn";
          removeBtn.textContent = "حذف";
          removeBtn.onclick = () => removeFromCartAndReRender(prodId);
          itemDiv.appendChild(removeBtn);
        }

        storePickupCartItems.appendChild(itemDiv);
      });

      // 4.3 رسم توفر المنتجات في المعارض
      // معرض المعذر
      document.getElementById("maatherAirFryer").textContent = products[0].availableMaather
        ? "متوفر"
        : "غير متوفر";
      document.getElementById("maatherCoffeeMachine").textContent = products[1].availableMaather
        ? "متوفر"
        : "غير متوفر";
      document.getElementById("maatherMicrowave").textContent = products[2].availableMaather
        ? "متوفر"
        : "غير متوفر";
      // معرض الورود
      document.getElementById("waroodAirFryer").textContent = products[0].availableWarood
        ? "متوفر"
        : "غير متوفر";
      document.getElementById("waroodCoffeeMachine").textContent = products[1].availableWarood
        ? "متوفر"
        : "غير متوفر";
      document.getElementById("waroodMicrowave").textContent = products[2].availableWarood
        ? "متوفر"
        : "غير متوفر";

      // تلوين النصوص في جدول المعارض
      [
        { el: "maatherAirFryer", avail: products[0].availableMaather },
        { el: "maatherCoffeeMachine", avail: products[1].availableMaather },
        { el: "maatherMicrowave", avail: products[2].availableMaather },
        { el: "waroodAirFryer", avail: products[0].availableWarood },
        { el: "waroodCoffeeMachine", avail: products[1].availableWarood },
        { el: "waroodMicrowave", avail: products[2].availableWarood }
      ].forEach((obj) => {
        const td = document.getElementById(obj.el);
        td.className = obj.avail ? "available-text" : "unavailable-text";
      });

      // 4.4 التحكم في إمكانية إتمام الطلب حسب الشروط:
      // حالة 1: جميع المنتجات متوفرة في مخزن المتجر (availableOnline)
      const allAvailableOnline = cart.every((prodId) => {
        const prod = products.find((p) => p.id === prodId);
        return prod.availableOnline;
      });
      // حالة 2: في حال أضيف منتج واحد فقط وفي مخزن الورود
      let singleAvailableInWarood = false;
      if (cart.length === 1) {
        const prod = products.find((p) => p.id === cart[0]);
        singleAvailableInWarood = prod.availableWarood;
      }

      if (allAvailableOnline || singleAvailableInWarood) {
        completeOrderBtn.disabled = false;
      } else {
        completeOrderBtn.disabled = true;
      }

      checkoutSection.style.display = "block";
    }

    function removeFromCartAndReRender(prodId) {
      cart = cart.filter((id) => id !== prodId);
      updateCartCount();
      renderCheckout();
      if (cart.length === 0) {
        checkoutSection.style.display = "none";
      }
    }

    /*********************************************************************
     * 5. عند الضغط على إتمام الطلب
     *********************************************************************/
    completeOrderBtn.addEventListener("click", () => {
      alert("تم استلام طلبك بنجاح. شكرًا لتسوقك معنا!");
      // إعادة تهيئة السلة والصفحة
      cart = [];
      updateCartCount();
      checkoutSection.style.display = "none";
    });

    /*********************************************************************
     * 6. بدء التطبيق: إظهار النافذة أولًا (renderProducts عند الإغلاق)
     *********************************************************************/
    // عند تحميل الصفحة، تُعرض النافذة فوق المحتوى
    window.onload = () => {
      locationPopup.style.display = "flex";
      // لا نستدعي renderProducts إلا بعد اختيار الحي
    };
  </script>
</body>
</html>
