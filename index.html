<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر إلكتروني احترافي</title>
  <style>
    /* ===== عام ===== */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    button {
      cursor: pointer;
    }
    input[type="radio"] {
      margin-left: 5px;
      margin-right: 5px;
      cursor: pointer;
    }

    /* ===== نافذة اختيار المدينة والحي ===== */
    #locationPopup {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #locationPopup .popup-content {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #locationPopup h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    #locationPopup select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    #locationPopup .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    #locationPopup button {
      flex: 1;
      border: none;
      padding: 10px 0;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    #confirmLocationBtn {
      background-color: #28a745;
      color: #fff;
    }
    #confirmLocationBtn:hover {
      background-color: #218838;
    }
    #skipLocationBtn {
      background-color: #6c757d;
      color: #fff;
    }
    #skipLocationBtn:hover {
      background-color: #5a6268;
    }

    /* ===== رأس الصفحة ===== */
    header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    /* ===== قسم المنتجات ===== */
    #productsSection {
      padding: 20px;
      display: none; /* مخفيّ افتراضيًا حتى نضغط "تخطي" أو "تأكيد" */
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card h3 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      text-align: center;
    }
    .product-card button {
      border: none;
      padding: 8px;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    .add-btn {
      background-color: #007bff;
      color: #fff;
    }
    .add-btn:hover {
      background-color: #0069d9;
    }
    .disabled-btn {
      background-color: #6c757d;
      color: #fff;
      cursor: not-allowed;
    }

    /* ===== أيقونة السلة ===== */
    #cartIcon {
      position: fixed;
      top: 80px;
      left: 20px;
      background-color: #ffc107;
      color: #000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 500;
      display: none; /* يظهُر فقط بعد عرض المنتجات */
    }
    #cartIcon span {
      position: absolute;
      top: 2px;
      right: 6px;
      background-color: #dc3545;
      color: #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== زر إتمام الطلب (تعليق متقدّم) ===== */
    #goToCheckoutBtn {
      background-color: #17a2b8;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.2s;
      display: none; /* يظهُر فقط بعد عرض المنتجات */
    }
    #goToCheckoutBtn:hover {
      background-color: #138496;
    }

    /* ===== صفحة إتمام الطلب ===== */
    #checkoutSection {
      display: none;
      padding: 20px;
      background-color: #fff;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #checkoutSection h2 {
      margin-top: 0;
      font-size: 1.3rem;
      text-align: center;
    }
    /* اختيار طريقة الاستلام */
    .shipping-select {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    .shipping-select label {
      cursor: pointer;
    }

    /* خيارات الشحن التفصيلية */
    .shipping-option {
      border: 2px solid #17a2b8;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      display: none; /* مخفيّ افتراضيًا */
    }
    .shipping-option.active {
      display: block;
    }
    .shipping-option h3 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #17a2b8;
    }
    .availability-note {
      font-size: 0.95rem;
      margin-bottom: 10px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
    }
    .cart-item.unavailable {
      background-color: #f8d7da;
      border-left: 4px solid #dc3545;
      color: #721c24;
    }
    .cart-item button.remove-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }
    .cart-item button.remove-btn:hover {
      background-color: #c82333;
    }

    /* جدول توفر المنتجات في المعارض */
    #showroomAvailability {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    #showroomAvailability th,
    #showroomAvailability td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    #showroomAvailability th {
      background-color: #f1f1f1;
    }
    .available-text {
      color: #28a745;
    }
    .unavailable-text {
      color: #dc3545;
    }

    /* زر إتمام الطلب النهائي */
    #completeOrderBtn {
      display: block;
      margin: 20px auto;
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    #completeOrderBtn[disabled] {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #completeOrderBtn:hover:not([disabled]) {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <!-- ===== نافذة اختيار المدينة والحي ===== -->
  <div id="locationPopup">
    <div class="popup-content">
      <h2>اختر المدينة والحي أو تخطَّي</h2>
      <label for="citySelect">المدينة:</label>
      <select id="citySelect">
        <option value="الرياض" selected>الرياض</option>
      </select>
      <label for="districtSelect">الحي:</label>
      <select id="districtSelect">
        <option value="حي المعذر">حي المعذر</option>
        <option value="حي الورود">حي الورود</option>
      </select>
      <div class="btn-group">
        <button id="confirmLocationBtn">تأكيد</button>
        <button id="skipLocationBtn">تخطي</button>
      </div>
    </div>
  </div>

  <!-- ===== رأس الصفحة ===== -->
  <header>
    <h1>متجر الأجهزة المنزلية</h1>
  </header>

  <!-- ===== أيقونة السلة ===== -->
  <div id="cartIcon" title="السلة">
    🛒
    <span id="cartCount">0</span>
  </div>

  <!-- ===== قسم عرض المنتجات ===== -->
  <section id="productsSection">
    <h2 style="text-align: center; margin-bottom: 20px;">المنتجات</h2>
    <div class="products-grid" id="productsGrid">
      <!-- يُملأ عبر JavaScript -->
    </div>
    <div style="text-align: center; margin-top: 30px;">
      <button id="goToCheckoutBtn">
        إتمام الطلب
      </button>
    </div>
  </section>

  <!-- ===== قسم إتمام الطلب ===== -->
  <section id="checkoutSection">
    <h2>إتمام الطلب</h2>

    <!-- ===== اختيار طريقة الاستلام ===== -->
    <div class="shipping-select">
      <input type="radio" id="radioHome" name="shippingMethod" value="home" checked>
      <label for="radioHome">توصيل منزلي</label>

      <input type="radio" id="radioStore" name="shippingMethod" value="store">
      <label for="radioStore">الاستلام من المعرض</label>
    </div>

    <!-- ===== تفاصيل التوصيل المنزلي ===== -->
    <div class="shipping-option" id="homeDeliveryOption">
      <h3>التوصيل منزليًا</h3>
      <p class="availability-note" id="homeDeliveryNote"></p>
      <div id="homeDeliveryCartItems"></div>
    </div>

    <!-- ===== تفاصيل الاستلام من المعرض ===== -->
    <div class="shipping-option" id="storePickupOption">
      <h3>الاستلام من المعرض</h3>
      <p class="availability-note" id="storePickupNote"></p>
      <div id="storePickupCartItems"></div>
      <table id="showroomAvailability">
        <thead>
          <tr>
            <th>المعرض</th>
            <th>قلاية هوائية</th>
            <th>ماكينة قهوة</th>
            <th>مايكروييف</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>معرض حي المعذر</td>
            <td id="maatherAirFryer"></td>
            <td id="maatherCoffeeMachine"></td>
            <td id="maatherMicrowave"></td>
          </tr>
          <tr>
            <td>معرض حي الورود</td>
            <td id="waroodAirFryer"></td>
            <td id="waroodCoffeeMachine"></td>
            <td id="waroodMicrowave"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- زر إتمام الطلب النهائي -->
    <button id="completeOrderBtn" disabled>إتمام الطلب</button>
  </section>

  <script>
    window.onload = () => {
      /*********************************************************************
       * 1. عناصر DOM
       *********************************************************************/
      const locationPopup = document.getElementById("locationPopup");
      const confirmLocationBtn = document.getElementById("confirmLocationBtn");
      const skipLocationBtn = document.getElementById("skipLocationBtn");
      const productsSection = document.getElementById("productsSection");
      const productsGrid = document.getElementById("productsGrid");
      const cartIcon = document.getElementById("cartIcon");
      const cartCountEl = document.getElementById("cartCount");
      const goToCheckoutBtn = document.getElementById("goToCheckoutBtn");
      const checkoutSection = document.getElementById("checkoutSection");
      const homeDeliveryNote = document.getElementById("homeDeliveryNote");
      const storePickupNote = document.getElementById("storePickupNote");
      const homeDeliveryCartItems = document.getElementById("homeDeliveryCartItems");
      const storePickupCartItems = document.getElementById("storePickupCartItems");
      const completeOrderBtn = document.getElementById("completeOrderBtn");
      const radioHome = document.getElementById("radioHome");
      const radioStore = document.getElementById("radioStore");
      const homeDeliveryOption = document.getElementById("homeDeliveryOption");
      const storePickupOption = document.getElementById("storePickupOption");

      /*********************************************************************
       * 2. بيانات المخزون والمنتجات
       *********************************************************************/
      const products = [
        { id: 1, name: "قلاية هوائية", availableOnline: false, availableWarood: true, availableMaather: false },
        { id: 2, name: "ماكينة قهوة", availableOnline: true, availableWarood: false, availableMaather: false },
        { id: 3, name: "مايكروييف", availableOnline: true, availableWarood: true, availableMaather: false }
      ];
      let cart = [];

      /*********************************************************************
       * 3. دوال العرض والتحديث
       *********************************************************************/
      function renderProducts() {
        // عندما نضغط “تخطي” أو “تأكيد”، نُظهر قسم المنتجات والأيقونة
        productsSection.style.display = "block";
        cartIcon.style.display = "flex";
        goToCheckoutBtn.style.display = "inline-block";

        productsGrid.innerHTML = "";
        products.forEach(prod => {
          const card = document.createElement("div");
          card.className = "product-card";

          const title = document.createElement("h3");
          title.textContent = prod.name;
          card.appendChild(title);

          const addBtn = document.createElement("button");
          if (prod.availableOnline) {
            addBtn.textContent = "إضافة إلى السلة";
            addBtn.className = "add-btn";
            addBtn.onclick = () => addToCart(prod.id);
          } else {
            addBtn.textContent = "غير متوفر للطلب";
            addBtn.className = "disabled-btn";
            addBtn.disabled = true;
          }
          card.appendChild(addBtn);

          productsGrid.appendChild(card);
        });
      }

      function addToCart(productId) {
        if (!cart.includes(productId)) {
          cart.push(productId);
          updateCartCount();
        }
      }

      function updateCartCount() {
        cartCountEl.textContent = cart.length;
      }

      function updateShippingVisibility() {
        if (radioHome.checked) {
          homeDeliveryOption.classList.add("active");
          storePickupOption.classList.remove("active");
        } else {
          storePickupOption.classList.add("active");
          homeDeliveryOption.classList.remove("active");
        }
      }

      function renderCheckout() {
        homeDeliveryCartItems.innerHTML = "";
        storePickupCartItems.innerHTML = "";

        // ===== التوصيل المنزلي =====
        let availableHomeCount = 0;
        cart.forEach(id => {
          const prod = products.find(p => p.id === id);
          if (prod.availableOnline) availableHomeCount++;
        });
        homeDeliveryNote.textContent = `${availableHomeCount} من ${cart.length} من المنتجات متوفرة`;
        cart.forEach(id => {
          const prod = products.find(p => p.id === id);
          const itemDiv = document.createElement("div");
          itemDiv.className = "cart-item" + (prod.availableOnline ? "" : " unavailable");

          const nameSpan = document.createElement("span");
          nameSpan.textContent = prod.name;
          itemDiv.appendChild(nameSpan);

          if (!prod.availableOnline) {
            const removeBtn = document.createElement("button");
            removeBtn.className = "remove-btn";
            removeBtn.textContent = "حذف";
            removeBtn.onclick = () => { removeFromCartAndReRender(id); };
            itemDiv.appendChild(removeBtn);
          }
          homeDeliveryCartItems.appendChild(itemDiv);
        });

        // ===== الاستلام من المعرض =====
        let availableStoreCount = 0;
        cart.forEach(id => {
          const prod = products.find(p => p.id === id);
          if (prod.availableWarood || prod.availableMaather) availableStoreCount++;
        });
        storePickupNote.textContent = `${availableStoreCount} من ${cart.length} من المنتجات متوفرة`;
        cart.forEach(id => {
          const prod = products.find(p => p.id === id);
          const isAvailableInAny = prod.availableWarood || prod.availableMaather;
          const itemDiv = document.createElement("div");
          itemDiv.className = "cart-item" + (isAvailableInAny ? "" : " unavailable");

          const nameSpan = document.createElement("span");
          nameSpan.textContent = prod.name;
          itemDiv.appendChild(nameSpan);

          if (!isAvailableInAny) {
            const removeBtn = document.createElement("button");
            removeBtn.className = "remove-btn";
            removeBtn.textContent = "حذف";
            removeBtn.onclick = () => { removeFromCartAndReRender(id); };
            itemDiv.appendChild(removeBtn);
          }
          storePickupCartItems.appendChild(itemDiv);
        });

        // ===== جدول التوفر في المعارض =====
        document.getElementById("maatherAirFryer").textContent = products[0].availableMaather ? "متوفر" : "غير متوفر";
        document.getElementById("maatherCoffeeMachine").textContent = products[1].availableMaather ? "متوفر" : "غير متوفر";
        document.getElementById("maatherMicrowave").textContent = products[2].availableMaather ? "متوفر" : "غير متوفر";
        document.getElementById("waroodAirFryer").textContent = products[0].availableWarood ? "متوفر" : "غير متوفر";
        document.getElementById("waroodCoffeeMachine").textContent = products[1].availableWarood ? "متوفر" : "غير متوفر";
        document.getElementById("waroodMicrowave").textContent = products[2].availableWarood ? "متوفر" : "غير متوفر";

        [
          { el: "maatherAirFryer", avail: products[0].availableMaather },
          { el: "maatherCoffeeMachine", avail: products[1].availableMaather },
          { el: "maatherMicrowave", avail: products[2].availableMaather },
          { el: "waroodAirFryer", avail: products[0].availableWarood },
          { el: "waroodCoffeeMachine", avail: products[1].availableWarood },
          { el: "waroodMicrowave", avail: products[2].availableWarood }
        ].forEach(obj => {
          const td = document.getElementById(obj.el);
          td.className = obj.avail ? "available-text" : "unavailable-text";
        });

        // تفعيل زر إتمام الطلب
        const allAvailableOnline = cart.every(id => products.find(p => p.id === id).availableOnline);
        let singleAvailableInWarood = false;
        if (cart.length === 1) {
          singleAvailableInWarood = products.find(p => p.id === cart[0]).availableWarood;
        }
        completeOrderBtn.disabled = !(allAvailableOnline || singleAvailableInWarood);

        checkoutSection.style.display = "block";
      }

      function removeFromCartAndReRender(prodId) {
        cart = cart.filter(id => id !== prodId);
        updateCartCount();
        renderCheckout();
        updateShippingVisibility();
        if (cart.length === 0) {
          checkoutSection.style.display = "none";
        }
      }

      /*********************************************************************
       * 4. ربط الأحداث
       *********************************************************************/
      confirmLocationBtn.addEventListener("click", () => {
        // عند الضغط على “تأكيد”
        locationPopup.style.display = "none";
        renderProducts();
      });

      skipLocationBtn.addEventListener("click", () => {
        // عند الضغط على “تخطي”
        locationPopup.style.display = "none";
        renderProducts();
      });

      goToCheckoutBtn.addEventListener("click", () => {
        if (cart.length === 0) {
          alert("السلة فارغة! الرجاء إضافة منتج واحد على الأقل."); 
          return;
        }
        renderCheckout();
        updateShippingVisibility();
        checkoutSection.scrollIntoView({ behavior: "smooth" });
      });

      radioHome.addEventListener("change", updateShippingVisibility);
      radioStore.addEventListener("change", updateShippingVisibility);

      /*********************************************************************
       * 5. البداية: عرض نافذة اختيار المدينة/الحي
       *********************************************************************/
      locationPopup.style.display = "flex";
    };
  </script>
</body>
</html>
